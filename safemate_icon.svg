<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1E3A8A" stroke-width="8"/>
  
  <!-- Shield shape -->
  <path d="M256 80 L180 120 L180 200 C180 280 256 360 256 360 C256 360 332 280 332 200 L332 120 Z" 
        fill="url(#shieldGradient)" stroke="#2E5BBA" stroke-width="4"/>
  
  <!-- Lock icon inside shield -->
  <rect x="220" y="200" width="72" height="80" rx="8" fill="#2E5BBA"/>
  <rect x="240" y="180" width="32" height="40" rx="4" fill="#2E5BBA"/>
  <circle cx="256" cy="240" r="8" fill="#FFFFFF"/>
  
  <!-- "S" letter in the center -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#2E5BBA">S</text>
</svg>
