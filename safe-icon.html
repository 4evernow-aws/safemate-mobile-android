<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        .safe-icon {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 4px solid #1a252f;
        }
        .safe-door {
            width: 120px;
            height: 140px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border-radius: 10px;
            position: absolute;
            top: 30px;
            left: 40px;
            border: 3px solid #1a252f;
        }
        .safe-handle {
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            right: 20px;
            border: 2px solid #c0392b;
        }
        .safe-lock {
            width: 8px;
            height: 8px;
            background: #f39c12;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            right: 30px;
        }
        .safe-bolts {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
        }
        .bolt {
            width: 6px;
            height: 6px;
            background: #95a5a6;
            border-radius: 50%;
            display: inline-block;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="safe-icon">
        <div class="safe-bolts">
            <span class="bolt"></span>
            <span class="bolt"></span>
            <span class="bolt"></span>
            <span class="bolt"></span>
            <span class="bolt"></span>
            <span class="bolt"></span>
        </div>
        <div class="safe-door">
            <div class="safe-handle"></div>
            <div class="safe-lock"></div>
        </div>
    </div>
</body>
</html>
